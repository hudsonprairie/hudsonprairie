<main class="home-main">

  <section class="section">
    <h1>RFP / RFQ Submission</h1>
    <p class="section-intro">
      Use this form to share details of an RFP / RFQ you’d like HudsonPrairie to review and potentially participate in.
    </p>
  </section>

  <section class="section">
    <form class="contact-form" method="post">
      <label>Organization Name</label>
      <input type="text" name="orgName" placeholder="Your company name" required />

      <label>Contact Name</label>
      <input type="text" name="contactName" placeholder="Primary contact for this RFP" required />

      <label>Email</label>
      <input type="email" name="email" placeholder="name@company.com" required />

      <label>RFP / RFQ Title</label>
      <input type="text" name="rfpTitle" placeholder="Example: IT Staffing Services RFP" required />

      <label>Response Deadline</label>
      <input type="text" name="deadline" placeholder="Example: March 10, 2025" />

      <label>Link to RFP Document (if hosted online)</label>
      <input type="url" name="rfpLink" placeholder="https://..." />

      <label>Summary of Scope</label>
      <textarea name="summary" rows="4" placeholder="Brief summary of scope, locations, volumes, timelines..."></textarea>

      <p class="form-note">
        Please do not paste confidential or sensitive information. We’ll reach out to arrange secure sharing if needed.
      </p>

      <button type="submit" class="btn-primary" disabled>
        Submit RFP / RFQ (coming soon)
      </button>
    </form>
  </section>

</main>
