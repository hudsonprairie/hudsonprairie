<main class="home-main">

  <section class="section">
    <h1>Submit a Vendor Proposal</h1>
    <p class="section-intro">
      If you’d like to partner with HudsonPrairie as a delivery or staffing vendor, share your core details below.
    </p>
  </section>

  <section class="section">
    <form class="contact-form" method="post">
      <label>Organization Name</label>
      <input type="text" name="vendorName" placeholder="Your company name" required />

      <label>Primary Contact Name</label>
      <input type="text" name="contactName" placeholder="Primary point of contact" required />

      <label>Work Email</label>
      <input type="email" name="email" placeholder="name@company.com" required />

      <label>Website (if any)</label>
      <input type="url" name="website" placeholder="https://example.com" />

      <label>Primary Services / Focus Areas</label>
      <textarea name="services" rows="3" placeholder="Example: IT contract staffing, healthcare recruiting, Azure consulting..."></textarea>

      <label>Geographic Coverage</label>
      <input type="text" name="coverage" placeholder="Example: US-wide, Midwest, Remote only" />

      <label>Typical Roles / Technologies</label>
      <textarea name="roles" rows="3" placeholder="Example: Data Engineers, IAM Engineers, Java Developers..."></textarea>

      <label>Brief Proposal / Partnership Interests</label>
      <textarea name="proposal" rows="4" placeholder="How you’d like to work with HudsonPrairie, strengths, differentiators..."></textarea>

      <p class="form-note">
        This form is currently for information collection only. We’ll connect it to an automated workflow later.
      </p>

      <button type="submit" class="btn-primary" disabled>
        Submit Proposal (coming soon)
      </button>
    </form>
  </section>

</main>
