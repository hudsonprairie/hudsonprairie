<main class="home-main">

  <section class="section">
    <h1>Vendor Feedback</h1>
    <p class="section-intro">
      If you already work with HudsonPrairie, we’d value your honest feedback on the partnership so far.
    </p>
  </section>

  <section class="section">
    <form class="contact-form" method="post">
      <label>Your Name</label>
      <input type="text" name="name" placeholder="Your name" required />

      <label>Organization</label>
      <input type="text" name="org" placeholder="Your company" />

      <label>Relationship Type</label>
      <select name="relationship">
        <option value="">Select an option</option>
        <option>Staffing vendor</option>
        <option>Consulting partner</option>
        <option>Technology vendor</option>
        <option>Other</option>
      </select>

      <label>Overall Experience</label>
      <select name="rating">
        <option value="">Select an option</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Needs improvement</option>
      </select>

      <label>What is working well?</label>
      <textarea name="good" rows="3" placeholder="What do you appreciate about working with us?"></textarea>

      <label>What can we improve?</label>
      <textarea name="improve" rows="3" placeholder="Anything we should adjust in communication, process or expectations?"></textarea>

      <p class="form-note">
        Thank you for your feedback — it helps us build better, long-term partnerships.
      </p>

      <button type="submit" class="btn-primary" disabled>
        Submit Feedback (coming soon)
      </button>
    </form>
  </section>

</main>
